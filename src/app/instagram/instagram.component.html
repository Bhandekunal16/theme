<button
  nz-button
  nzType="primary"
  (click)="table()"
  style="margin-left: 5%; margin-top: 2%"
>
  Show User
</button>



<div style="padding: 10px 5px 5px 10px">
  <nz-table #basicTable>
    <thead>
      <tr>
        <th class="header">Name</th>
        <th class="header">Date</th>
        <th class="header">Type</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of user; let i = index">
        <td class="footer">{{ data.userName }}</td>
        <td class="footer">{{ data.Date }}</td>
        <td class="number">{{ data.type }}</td> 
    
      </tr>
    </tbody>
  </nz-table>
</div>
