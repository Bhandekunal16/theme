<nz-layout>
  <nz-sider id="sider"
    ><div class="wrapper">
      <button nz-button nzType="primary" (click)="toggleCollapsed()">
        <span
          nz-icon
          [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        ></span>
      </button>
      <ul
        nz-menu
        nzMode="inline"
        nzTheme="light"
        [nzInlineCollapsed]="isCollapsed"
      >
        <li
          nz-menu-item
          nz-tooltip
          nzTooltipPlacement="right"
          [nzTooltipTitle]="isCollapsed ? 'Navigation One' : ''"
          nzSelected
        >
          <span nz-icon nzType="mail"></span>
          <span>Navigation One</span>
        </li>
        <li nz-submenu nzTitle="Navigation Two" nzIcon="appstore">
          <ul>
            <li nz-menu-item>Option 5</li>
            <li nz-menu-item>Option 6</li>
            <li nz-submenu nzTitle="Submenu">
              <ul>
                <li nz-menu-item>Option 7</li>
                <li nz-menu-item>Option 8</li>
              </ul>
            </li>
          </ul>
        </li>
        <li nz-submenu nzTitle="Navigation Three" nzIcon="setting">
          <ul>
            <li nz-menu-item>Option 9</li>
            <li nz-menu-item>Option 10</li>
            <li nz-menu-item>Option 11</li>
          </ul>
        </li>
      </ul>
    </div></nz-sider
  >
  <nz-layout>
    <nz-header id="header"> <h1 id="title">Robotec</h1></nz-header>
    <nz-content id="content"></nz-content>
    <nz-footer id="footer">
      <h3>https://github.com/Bhandekunal16/theme.git</h3></nz-footer
    >
  </nz-layout>
</nz-layout>
