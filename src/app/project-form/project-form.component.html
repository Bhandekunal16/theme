<form
  nz-form
  [formGroup]="validateForm"
  (ngSubmit)="additionalForm()"
  class="ui"
>
  <h1>Add user</h1>
  <nz-form-item class="input">
    <nz-form-label
      [nzSm]="6"
      [nzXs]="24"
      nzFor="projectName"
      nzRequired
      nzTooltipTitle="What do you want other to call you"
    >
      <span>project name :</span>
    </nz-form-label>
    <nz-form-control
      [nzSm]="14"
      [nzXs]="24"
      nzErrorTip="Please input your nickname!"
    >
      <input nz-input id="projectName" formControlName="projectName" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item class="input">
    <nz-form-label
      [nzSm]="6"
      [nzXs]="24"
      nzFor="codeIn"
      nzRequired
      nzTooltipTitle="What do you want other to call you"
    >
      <span>code in :</span>
    </nz-form-label>
    <nz-form-control
      [nzSm]="14"
      [nzXs]="24"
      nzErrorTip="Please input your nickname!"
    >
      <input nz-input id="codeIn" formControlName="codeIn" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item nz-row class="register-area">
    <nz-form-control [nzSpan]="14" [nzOffset]="6">
      <button nz-button nzType="primary" class="input">submit</button>
    </nz-form-control>
  </nz-form-item>
</form>
